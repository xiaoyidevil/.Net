<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<style type="text/css">
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>

function InsertString(tbid, str){
    var tb = document.getElementById(tbid);
    tb.focus();
    if (document.all){
        var r = document.selection.createRange();
        document.selection.empty();
        r.text = str;
        r.collapse();
        r.select();
    }
    else{
        var newstart = tb.selectionStart+str.length;
        tb.value=tb.value.substr(0,tb.selectionStart)+str+tb.value.substring(tb.selectionEnd);
        tb.selectionStart = newstart;
        tb.selectionEnd = newstart;
    }
}
function setUsername(){
	document.getElementById('cellphone').innerText="asdf";
}
function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}

function changeCursor(ev)
{
	ev.preventDefault();
	document.getElementById("div1").style.cursor="e-resize";	
}
</script>
</head>
<body>
<input id="cellphone" maxlength="11" type="tel" name="cellphone" placeholder="请输入11位手机号">
<input id="password" maxlength="200" type="tel" type="password" name="cellphone" placeholder="请输入11位手机号">
<input id="loginBtn" type = "button" value="input username" onclick="InsertString('cellphone','{good}');"></input>
<p>拖动 RUNOOB.COM 图片到矩形框中:</p>

<div id="div1" draggable="true" ondragstart="changeCursor(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="/images/logo.png" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
