<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8" />
<meta name="viewport" content=" initial-scale=1.0,user-scalable=no" />
<title>菜鸟教程(runoob.com)</title> 
<script src="../js/vue.js"></script>
<script src="../js/touch.js"></script><!--核心手指滑动js-->
</head>
<body>
<div style="width: 100%;height: 300px; padding:0px;margin:0px;border:0px;background-color: red" id="app" class="box" v-tap="vuetouch"
v-longtap="{fn:vuetouch,name:'长按'}"
v-swipeleft="{fn:vuemsg,name:'左滑'}"
v-swiperight="{fn:vuetouch,name:'右滑'}"
v-swipeup="{fn:vuetouch,name:'上滑'}"
v-swipedown="{fn:vuetouch,name:'下滑'}">
    {{ name }}
</div>

<script>
    kim=new Vue({
        el:"#app",
        data:{
            name:"开始"
        },
        methods:{
            vuetouch:function(s,e){
                this.name=s.name;
            },
			vuemsg:function(s,e){
				alert(s.name);
			}
        }
    });
</script>
</body>
</html>
